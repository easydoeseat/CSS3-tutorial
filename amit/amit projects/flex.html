<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="flex.css" />
    <!-- Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Beth+Ellen&family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
    <title>Coffeesite</title>
  </head>
  <body>
    <!-- Top Heading section -->
    <div>
      <nav>
        <div class="nav-bar">
          <h1>Fortifi Bank</h1>
          <h4><a href="#">Personal</a></h4>
          <h4><a href="#">Business</a></h4>
        </div>
        <div class="nav-features">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="branch-id">
            <label for="cars">My Branch</label>

            <select name="branch" id="branch">
              <option value="Kathmandu">Kathmandu</option>
              <option value="Butwal">Butwal</option>
              <option value="Pokhara">Pokhara</option>
            </select>
          </div>
          <button class="online-btn">Online Banking</button>
          <button class="menu-btn"><i class="fa-solid fa-bars"></i>Menu</button>
        </div>
      </nav>
    </div>
    <!-- Nav Links and Image Section -->

    <div class="hero-section">
      <div class="hero-info">
        <div class="hero-navlink">
          <li><a href="#">Home</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">Personal Checking</a></li>
        </div>
        <div class="hero-info-text">
          <h1>Personal Checking</h1>
          <hr />
          <p>Get an account suited to you.</p>
        </div>
      </div>
      <div class="hero-image">
        <img
          src="https://img.freepik.com/free-photo/cup-coffee-table-front-street-with-city-lights-background_188544-10293.jpg"
        />
      </div>
    </div>
  </body>
</html>
